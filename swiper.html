<!DOCTYPE html>
<html lang="ru">
  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="swiper.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1.5</title>
  </head>
  <body>
    <div class="trademarks">
      <header class="trademarks__header">
        <div class="trademarks__wrapper">
          <h1>РЕМОНТ ТЕХНИКИ РАЗЛИЧНЫХ БРЕНДОВ</h1>
        </div>
      </header>
      <div class="trademarks__wrapper swiper">
        <main class="trademarks__main swiper-wrapper ">
          <div class="trademarks__logo swiper-slide">
            <img src="./img/swiper/Lenovo.svg" alt="Логотип Lenovo">
            <button class="trademarks__button" aria-label="Перейти по ссылке"></button>
          </div>
          <div class="trademarks__logo swiper-slide swiper-slide">
            <img src="./img/swiper/Samsung.svg" alt="Логотип Samsung">
            <button class="trademarks__button" aria-label="Перейти по ссылке"></button>
          </div>
          <div class="trademarks__logo swiper-slide">
            <img src="./img/swiper/Apple.svg" alt="Логотип Apple">
            <button class="trademarks__button" aria-label="Перейти по ссылке"></button>
          </div>
          <div class="trademarks__logo swiper-slide">
            <img src="./img/swiper/ViewSonic.svg" alt="Логотип ViewSonic">
            <button class="trademarks__button" aria-label="Перейти по ссылке"></button>
          </div>
          <div class="trademarks__logo swiper-slide">
            <img src="./img/swiper/Bosch.svg" alt="Логотип Bosch">
            <button class="trademarks__button" aria-label="Перейти по ссылке"></button>
          </div>
          <div class="trademarks__logo swiper-slide">
            <img src="./img/swiper/Hp.svg" alt="Логотип Hp">
            <button class="trademarks__button" aria-label="Перейти по ссылке"></button>
            </div>
          <div class="trademarks__logo swiper-slide">
            <img src="./img/swiper/Acer.svg" alt="Логотип Acer">
            <button class="trademarks__button" aria-label="Перейти по ссылке"></button>
          </div>
          <div class="trademarks__logo swiper-slide">
            <img src="./img/swiper/Sony.svg" alt="Логотип Sony">
            <button class="trademarks__button" aria-label="Перейти по ссылке"></button>
          </div>
          <div class="trademarks__logo swiper-slide">
            <img src="./img/swiper/Lenovo.svg" alt="Логотип Lenovo">
            <button class="trademarks__button" aria-label="Перейти по ссылке"></button>
          </div>
          <div class="trademarks__logo swiper-slide">
            <img src="./img/swiper/Samsung.svg" alt="Логотип Samsung">
            <button class="trademarks__button" aria-label="Перейти по ссылке"></button>
          </div>
          <div class="trademarks__logo swiper-slide">
            <img src="./img/swiper/Apple.svg" alt="Логотип Apple">
            <button class="trademarks__button" aria-label="Перейти по ссылке"></button>
          </div>
          <div class="trademarks__hidden">
          </div>
        </main>
        <div class="swiper-pagination"></div>
        <button class="trademarks__button-read-more" title="Показать все"><span class="trademarks__button-expand trademarks__button-expand_rotate"></span><p class="check">Показать все</p></button>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="./js/swiper.js"></script>
    <script src="./js/button.js"></script>
  </body>
</html>
